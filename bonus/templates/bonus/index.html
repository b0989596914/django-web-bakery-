{% extends "base.html" %}
{% load dict_tag %}

{% block content %}

<h3 style="margin-top: 50px;"> MENU </h3>

<div class="row" id="winner_list">
    {% for pid, winners in winnerList_dict.items %}
    
        <div class='col-6 col-sm-4 col-md-3'>
            <div class="logo div">
                {% load static %}
                {% with 'images/'|add:pid|add:'.jpg' as image_static %}
                    <img src={% static image_static %} class="img-fluid">
                {% endwith %}
            </div>

            <div class="winner-list container">
                <p> {{ prizeCName_dict | get_value_from_dict:pid}} </p>
                <!-- {% for w in winners %} <div class="winner">{{w}} </div>{% endfor %} -->
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
