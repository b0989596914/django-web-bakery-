{% extends "base.html" %} {% block content %}

<h3 style="margin: 50px 0px 20px 30px;"> 商品展示 </h3>

<div class="row-3">
    <div class="detail">
        {% if prize_list %} {% for prize in prize_list %}
        <img src="{{ prize.img.url}}" width='200px' alt="logo"> {{prize.cname}}
        <a href="{{ prize.get_url }}"> {{ prize.pid }}</a>
        <br><br/> {% endfor %} {% else %}
        <p>There are no prize.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
