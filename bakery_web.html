<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bakery_style.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Welcome to Alana Bakery</title>
    </head>
    
    <body>
        <nav class="navbar navbar-light navbar-expand-lg bg-light">
            <a class="navbar-brand">Alana Bakery</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#bread">商品展示<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about_bakery">關於店家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cintact_bakery">聯絡店家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#now">現正供應中</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">推薦 & 熱銷</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#good">推薦商品</a>
                            <a class="dropdown-item" href="#hot">熱銷排行榜</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">線上預訂</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#one_get">預訂快取</a>
                            <a class="dropdown-item" href="#group">限時團購</a>
                        </div>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search for something</button>
            </form>
          </nav>

        <div class="jumbotron text-white jumbotron-image shadow">
            <div class="container py-5">
                <h2 class="display-3 font-weight-bold text-uppercase">Alana Bakery</h2>
                <p class="mb-4">Hey, check this out.</p>
            </p>
            <a href="https://bootstrapious.com/snippets" class="btn btn-light">More Bootstrap Snippets</a>
            </div>
        </div>
        <div class="container" id="bread">
            <p>一堆麵包們</p>
        </div>
        <div class="container" id="about_bakery">
            <p>這裡是關於麵包店的資訊</p>
        </div>
        <div class="container" id="cintact_bakery">
            <p>聯絡店家</p>
        </div>
        <div class="container" id="now">
            <p>現正供應中的麵包們</p>
        </div>
        <div class="container" id="good">
            <p>推薦的麵包</p>
        </div>
        <div class="container" id="hot">
            <p>熱銷中的商品</p>
        </div>
        <div class="container" id="one_get">
            <p>線上快取</p>
        </div>
        <div class="container" id="group">
            <p>團購連結</p>
        </div>
        <div class="container" id="buy">
            <form>
                <div class="form-group">
                <label for="exampleInputcontact">聯絡方式</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputtime">選擇領取時間</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputbrad">選擇需要的品項、數量</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="javascript/jquery-1.12.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        
    </body> 
    
</html>
